version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install boto3 botocore

  build:
    commands:
      - echo "Checking commit message to prevent build loops"
      - |
        COMMIT_MSG=$(git log -1 --pretty=%B)
        if [[ "$COMMIT_MSG" == *"Auto-fix Python errors using Claude 3.5"* ]]; then
          echo "Skipping build for auto-fix commit"
          exit 0
        fi
      - echo "Checking Python files for errors..."
      - |
        for file in $(find . -name "*.py"); do
          echo "Processing $file"
          python3 fix_python_errors.py "$file" || exit 1
        done

  post_build:
    commands:
      - echo "Python files have been checked and fixed"
      - |
        if [ -n "$(git status --porcelain)" ]; then
          git config --global user.name "AWS CodeBuild"
          git config --global user.email "codebuild@example.com"
          git add .
          git commit -m "Auto-fix Python errors using Claude 3.5"
          git push origin HEAD:dev
        else
          echo "No changes to commit"
        fi 